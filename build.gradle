plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'com.jansedlon'
version '1.0-SNAPSHOT'

repositories {
    maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots" }
    maven { url "https://jitpack.io" }

    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation "org.spigotmc:spigot-api:$spigot_version"
    implementation "com.github.MilkBowl:VaultAPI:$vault_api_version"
    implementation "com.github.vickumar1981:stringdistance_2.13:1.2.3"
}

libsDirName = "../../../McServer/Local/plugins"